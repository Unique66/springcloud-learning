server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config: #config 客户端配置
      label: master #分支名称
      name: config #配置文件名称
      profile: dev #读取后缀名称
      uri: http://config-3344.com:3344 #配置中心地址

      #综上label,name,profile 组成{label}/{name}-{profile}  也就是master 分支上面的config-dev.yml 配置文件

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka